<table class="table table-dark table-responsive" *ngIf="getStdArr ; else noStdAdded" >
    <thead>
        <tr>
            <th>Sr. No.</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Contact</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let std of getStdArr ,let i=index">
            <td>{{i+1}}</td>
            <td>{{std.fname}}</td>
            <td>{{std.lname}}</td>
            <td>{{std.email}}</td>
            <td>{{std.contact}}</td>
        </tr>
    </tbody>
</table>

<ng-template #noStdAdded>
    No studeny added yet
</ng-template>
